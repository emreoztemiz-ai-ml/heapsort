<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="100%" height="auto" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Heap Sort Ağaç Düzeni</text>
  
  <!-- Original array -->
  <text x="120" y="90" font-family="Arial" font-size="18" text-anchor="middle">Başlangıç Dizisi</text>
  <rect x="20" y="100" width="40" height="40" fill="#aed6f1" stroke="#3498db" stroke-width="2" />
  <rect x="60" y="100" width="40" height="40" fill="#aed6f1" stroke="#3498db" stroke-width="2" />
  <rect x="100" y="100" width="40" height="40" fill="#aed6f1" stroke="#3498db" stroke-width="2" />
  <rect x="140" y="100" width="40" height="40" fill="#aed6f1" stroke="#3498db" stroke-width="2" />
  <rect x="180" y="100" width="40" height="40" fill="#aed6f1" stroke="#3498db" stroke-width="2" />
  <rect x="220" y="100" width="40" height="40" fill="#aed6f1" stroke="#3498db" stroke-width="2" />
  
  <text x="40" y="125" font-family="Arial" font-size="16" text-anchor="middle">4</text>
  <text x="80" y="125" font-family="Arial" font-size="16" text-anchor="middle">10</text>
  <text x="120" y="125" font-family="Arial" font-size="16" text-anchor="middle">3</text>
  <text x="160" y="125" font-family="Arial" font-size="16" text-anchor="middle">5</text>
  <text x="200" y="125" font-family="Arial" font-size="16" text-anchor="middle">1</text>
  <text x="240" y="125" font-family="Arial" font-size="16" text-anchor="middle">8</text>
  
  <!-- Max heap stage -->
  <text x="400" y="180" font-family="Arial" font-size="18" text-anchor="middle">Max Heap Oluşturma</text>
  
  <!-- Heap tree representation -->
  <!-- Level 1 (root) -->
  <circle cx="400" cy="220" r="25" fill="#f5b041" stroke="#e67e22" stroke-width="2" />
  <text x="400" y="225" font-family="Arial" font-size="16" text-anchor="middle">10</text>
  
  <!-- Level 2 -->
  <circle cx="300" cy="300" r="25" fill="#f5b041" stroke="#e67e22" stroke-width="2" />
  <text x="300" y="305" font-family="Arial" font-size="16" text-anchor="middle">5</text>
  
  <circle cx="500" cy="300" r="25" fill="#f5b041" stroke="#e67e22" stroke-width="2" />
  <text x="500" y="305" font-family="Arial" font-size="16" text-anchor="middle">8</text>
  
  <!-- Level 3 -->
  <circle cx="250" cy="380" r="25" fill="#f5b041" stroke="#e67e22" stroke-width="2" />
  <text x="250" y="385" font-family="Arial" font-size="16" text-anchor="middle">4</text>
  
  <circle cx="350" cy="380" r="25" fill="#f5b041" stroke="#e67e22" stroke-width="2" />
  <text x="350" y="385" font-family="Arial" font-size="16" text-anchor="middle">1</text>
  
  <circle cx="450" cy="380" r="25" fill="#f5b041" stroke="#e67e22" stroke-width="2" />
  <text x="450" y="385" font-family="Arial" font-size="16" text-anchor="middle">3</text>
  
  <!-- Connecting lines -->
  <line x1="385" y1="235" x2="315" y2="285" stroke="#e67e22" stroke-width="2" />
  <line x1="415" y1="235" x2="485" y2="285" stroke="#e67e22" stroke-width="2" />
  <line x1="285" y1="315" x2="265" y2="365" stroke="#e67e22" stroke-width="2" />
  <line x1="315" y1="315" x2="335" y2="365" stroke="#e67e22" stroke-width="2" />
  <line x1="485" y1="315" x2="465" y2="365" stroke="#e67e22" stroke-width="2" />
  
  <!-- Array indexes -->
  <text x="400" y="430" font-family="Arial" font-size="16" text-anchor="middle">Dizi İndeksleri (0'dan başlar)</text>
  <rect x="250" y="440" width="40" height="30" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <rect x="290" y="440" width="40" height="30" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <rect x="330" y="440" width="40" height="30" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <rect x="370" y="440" width="40" height="30" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <rect x="410" y="440" width="40" height="30" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <rect x="450" y="440" width="40" height="30" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  
  <text x="270" y="460" font-family="Arial" font-size="16" text-anchor="middle">0</text>
  <text x="310" y="460" font-family="Arial" font-size="16" text-anchor="middle">1</text>
  <text x="350" y="460" font-family="Arial" font-size="16" text-anchor="middle">2</text>
  <text x="390" y="460" font-family="Arial" font-size="16" text-anchor="middle">3</text>
  <text x="430" y="460" font-family="Arial" font-size="16" text-anchor="middle">4</text>
  <text x="470" y="460" font-family="Arial" font-size="16" text-anchor="middle">5</text>
  
  <!-- Formulas -->
  <text x="640" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">İlişkiler</text>
  <text x="640" y="250" font-family="Arial" font-size="14" text-anchor="middle">Ebeveyn indeksi: (i-1)/2</text>
  <text x="640" y="280" font-family="Arial" font-size="14" text-anchor="middle">Sol çocuk: 2i+1</text>
  <text x="640" y="310" font-family="Arial" font-size="14" text-anchor="middle">Sağ çocuk: 2i+2</text>
  
  <!-- Sorted array -->
  <text x="640" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Sıralanmış Dizi</text>
  <rect x="570" y="380" width="40" height="40" fill="#d2b4de" stroke="#8e44ad" stroke-width="2" />
  <rect x="610" y="380" width="40" height="40" fill="#d2b4de" stroke="#8e44ad" stroke-width="2" />
  <rect x="650" y="380" width="40" height="40" fill="#d2b4de" stroke="#8e44ad" stroke-width="2" />
  <rect x="690" y="380" width="40" height="40" fill="#d2b4de" stroke="#8e44ad" stroke-width="2" />
  <rect x="730" y="380" width="40" height="40" fill="#d2b4de" stroke="#8e44ad" stroke-width="2" />
  <rect x="770" y="380" width="40" height="40" fill="#d2b4de" stroke="#8e44ad" stroke-width="2" />
  
  <text x="590" y="405" font-family="Arial" font-size="16" text-anchor="middle">1</text>
  <text x="630" y="405" font-family="Arial" font-size="16" text-anchor="middle">3</text>
  <text x="670" y="405" font-family="Arial" font-size="16" text-anchor="middle">4</text>
  <text x="710" y="405" font-family="Arial" font-size="16" text-anchor="middle">5</text>
  <text x="750" y="405" font-family="Arial" font-size="16" text-anchor="middle">8</text>
  <text x="790" y="405" font-family="Arial" font-size="16" text-anchor="middle">10</text>
  
  <!-- Signature -->
  <text x="730" y="485" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#34495e">emreoztemiz-ai-ml</text>
</svg>
